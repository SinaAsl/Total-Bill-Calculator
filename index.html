<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator
    </title>
</head>
<body>




<div id="container">
    <form class="form">
        <h1>Total Bill Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.
        </p>
        <label for="amount">Bill amount</label> 
        <input type="number" id="amount" name="amount">
        <br>
        <label for="Percentage of tip">Percentage of tip</label>
        <input type="number" id="tip" name="tip">
        <br>
        <button type="submit" type="button" class="btn btn-success" name="tip" id="btn">Calculate</button>
    </form>
</div>




<script>

    // Getting each elements to be able to work with them, we keep them on the global scoop
    let container = document.getElementById('container')
    let amount = document.getElementById('amount');
    let tip = document.getElementById('tip');
    let btn = document.getElementById('btn');
// adding even listiner to the calculate button and by pressing it, it will create a paragraph(p), and ad the text plus the total amount
    btn.addEventListener('click', function(){
        let paragraph = document.createElement('p')
        let total = ((amount.value/100) * tip.value)+ Number(amount.value)
        
        paragraph.innerHTML = `The total amount of the bill include the tip is: <strong>Â£${total}</strong>`
        container.appendChild(paragraph)
        console.log(paragraph)
        // since the browser keep refreshing, Using prevent default would prevent it
        event.preventDefault()
        // just for fun, I add some styling in case if I wanna check it by one click it gets aline through 
        paragraph.addEventListener('click', function(){
            paragraph.style.textDecoration = 'line-through'
        })
        // by double clicking, it will be removed   
        paragraph.addEventListener('dblclick',function(){
            paragraph.remove()
        })
    })

</script>
    
</body>
</html>
